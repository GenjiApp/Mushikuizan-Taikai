    <p>　第一階選士となられた貴下の御来場を歓迎します。どうぞ本会場も見事にパスして、第二階選士の名誉を獲得せられんことを希望いたします。</p>
    <p>　本会場にも五問題が配置されてあります。</p>
    <p>（１）はやさしい。（２）ではちょっと頭をおひねりになるでしょう。（３）もへいちゃら。（４）は、ちょっとむつかしそうに見えて、案外やさしいです。右の方の或る数字と或る数字に注意力を向ければねえ。（５）は面白い問題です。三つのＣと、それからＢによく御注意を……いや、いわない方がよかったかなあ。</p>
