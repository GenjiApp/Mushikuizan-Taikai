    <h1>“虫喰い算”大会　第二十八会場</h1>

    <p>　だんだん会場の数が残り少くなって、あますところ僅かに三つ。せいぜい頑張っていただきます。第二十七階の選士がた。</p>
    <p>　すっかり問題を片づけてしまうと、後はさびしくなってやり切れまい。その後は一体どこに虫喰い算に似た智能的法悦を求めようかと歎かれる選士も――多分少からずあることと思います。敢えてさように察します。</p>
    <p>　そういう方は、初めからやり直してください。すると、意外にも蒸しかえし的な味は発見されず、やはり新鮮な虫喰い算問題として貴下を<ruby>愕<rt>おどろ</rt></ruby>かすことでしょう。</p>
