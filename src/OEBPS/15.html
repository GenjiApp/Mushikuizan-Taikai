    <h1>“虫喰い算”大会　第十五会場</h1>

    <p>　ここが第十五会場です。遠い道路のちょうど半分に当ります。</p>
    <p>（１）は小手調べ。（２）は快刀乱麻を断つ――というほどではないが、一度でばらばらと解けてしまいます。（３）は軽く貴下を楽しませてくれるでしょう。（４）は相当骨が折れます。まず三時間はかかりましょう。二時間なら早い方です。半日かかったとか、念入りな人は二日もかかったと申します。（お解きになった後で本書の第一一六頁をごらん下さい、失礼）［＃底本で第一一六頁にあるのは、<a href="00.html#exercise7">例題七</a>です。］</p>
