    <h1>“虫喰い算”大会　第二十四会場</h1>

    <p>　こちらは第二十四会場でございます。</p>
    <p>　虫喰い算で忘れてはならないブーン先生のことは前にちょっと申しましたが、この先生はダルウィチ大学の数学の主任の先生であります。</p>
    <p>　その出版元はミルズ・アンド・ブーン株式会社ですが、このブーンとブーン先生との関係は分っていません。</p>
    <p>　ブーン先生の名著『パズル・ペーパーズ・イン・アリスメチック』は本当に愛すべき書物でありますが、その巻頭に於ける例題の「解き方」の解説が間違っているのは御愛嬌であります（その書、第九頁）。</p>
