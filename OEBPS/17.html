    <p>　ここは第十七会場です。</p>
    <p>　前の会場で、貴下は“第十六階選士にもなるとどうも問題が物足りなくてね”といわれた由。</p>
    <p>　それはどうもお気の毒さま。前会場は、半道を越えたお疲れ直しのつもりで設計をして置きましたが、さようにお元気ならば、はいはいよろしゅうございます。次に用意いたしました四つの問題、どうぞ御満喫を願います。但し時計の針が、明日の目盛へ進むようなことにならぬとも限らず、目覚時計をかけてから取懸っていただきましょうか。</p>
